name: Fuzz Parser

on:
  push:
    paths:
      - src/scanner.c
  pull_request:
    paths:
      - src/scanner.c
  workflow_dispatch:

jobs:
  test:
    name: Parser fuzzing
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/install-action@just
      - run: just fuzz
      - name: print tests
        if: always()
        run: |
          nm -g .fuzzer-cache/tree-sitter/libtree-sitter.a
          find . -name 'timeout-*' |
            xargs -IFNAME sh -c 'echo "\nPrinting FNAME" && base64 -i FNAME'
