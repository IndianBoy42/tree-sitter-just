on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  deno:
    name: Deno format and lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: "~1.39"
      - run: deno lint
      - run: deno fmt --check

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: git tag pre-updates
      - run: npm install --locked
      - name: Create generated files
        shell: bash
        run: |
          npm run gen

          failed=false
          git diff pre-updates --exit-code || failed=true

          if ! [ "$failed" = "false" ]; then
            echo '::error::Generated files are out of date!'
            echo '::error::run `npm run gen` and commit the changes'
            exit "$exitcode"
          fi
      - run: npm test
        # FIXME: also parse tests/*.just
