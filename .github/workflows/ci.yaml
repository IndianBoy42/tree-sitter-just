on:
  workflow_dispatch:
  pull_request:
  push:

env:
  RUST_BACKTRACE: 1
  CI: 1

jobs:
  codestyle:
    name: Codestyle (format and lint)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@just
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: pip install ruff
      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - run: |
          npm --version
          npx --version
      - run: npm install --locked --include=dev
      - run: just --verbose ci-codestyle

  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@just
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - run: |
          npm --version
          npx --version
      - run: npm install --locked
      - name: Configure
        run: just --verbose configure-tree-sitter
      - name: Check generated files
        run: just --verbose ci-validate-generated-files
      - name: Run tests
        run: just --verbose test

  static-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@just
      - name: Verify Just can parse test files
        run: just --verbose verify-just-parsing
      - name: Look for tests that contain errors
        run: just --verbose verify-no-error-tests
